{% extends 'main/base.html' %}
{% load static %}
{% block title %}
  User Type
{% endblock %}

{% block content %}
    <p class="choice_text">Choose wether you want to be a customer or a company</p>
    
    <div style="margin-top: 70px;">
        <div style="margin-left: 200px" class="choice">
            <div class="img" id="company">
                <a href="company/">
                    <img src="{% static 'css/company.png' %}" alt="company" >
                </a>
            </div>
            <p class="label_images">Company</p>
        </div>

        <div style="float: right; margin-right: 200px;" class="choice">
            <div class="img" id="customer">
                <a href="customer/">
                    <img src="{% static 'css/customer.png'%}" alt="customer">
                </a>
            </div>
            <p class="label_images">Customer</p>
        </div>
    </div>
{% endblock %}
